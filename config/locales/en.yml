en:
  views:
    pagination:
      first: "<<"
      last: ">>"
      previous: "<"
      next: ">"
      truncate: ".."
  errors:
    format: "%{message}"
  hello: "Hello world"
  helpers:
    submit:
      user:
        create: "회원가입"
        update: "Update"
  activerecord:
    attributes:
      user:
        user_name: "아이디"
        phone_no: "전화번호"
    errors:
      models:
        user:
          attributes:
            user_name:
              blank: "아이디를 입력하세요"
              invalid: "형식에 맞지 않는 아이디 입니다"
              taken: "중복된 아이디 입니다"
            phone_no:
              blank: "전화번호를 입력하세요"
              invalid: "형식에 맞지 않는 전화번호 입니다"
              taken: "중복된 전화번호 입니다"

